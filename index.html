<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <button onclick="FileModel()" id="AllDrive">File</button> <button onclick="MyDriveModel()" id="MyDrive">MyDrive</button>

    <!-- Main Zone -->

    <table border="1">
        <tr>
            <td>Id</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Type</td>
            <td>
                <select name="Type" id="Type" >
                    <option value="Anime SubThai">Anime SubThai</option>
                    <option value="Manga TH">Manga TH</option>
                    <option value="Manhwa TH">Manhwa TH</option>
                    <option value="Anime Thai">Anime Thai</option>
                    <option value="Movie">Movie</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" id="Name"></td>
        </tr>
        <tr>
            <td>Category</td>
            <td>
                <select name="Category" id="Category" >
                    <option value="BD [1080P]">BD [1080P]</option>
                    <option value="Manga">Manga</option>
                    <option value="TV Version [1080P]">TV Version [1080P]</option>
                    <option value="TV Version [720P]">TV Version [720P]</option>
                    <option value="TV Series">TV Series</option>
                    <option value="Anime">Anime</option>
                    <option value="Movies">Movies</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Chapter</td>
            <td><input type="text" id="Chapter"></td>
        </tr>
        <tr>
            <td>Check Chapter</td>
            <td>
                <select name="CheckChapter" id="CheckChapter" >
                    <option value="OnGoing">OnGoing</option>
                    <option value="END">END</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Trans Name</td>
            <td><input type="text" id="TransName"></td>
        </tr>
        <tr>
            <td>Trans Link</td>
            <td><input type="text" id="TransLink"></td>
        </tr>
        <tr>
            <td>Story</td>
            <td>
                <input type="checkbox" id="Hentai" name="Hentai" value="Hentai">
                <label for="Hentai"> Hentai</label>
                <input type="checkbox" id="Commady" name="Commady" value="Commady">
                <label for="Commady"> Commady</label><br>
                <input type="checkbox" id="15" name="15" value="15+">
                <label for="15"> 15+</label>
                <input type="checkbox" id="18" name="18" value="18+">
                <label for="18"> 18+</label>
            </td>
        </tr>
        <tr>
            <td>Dowload</td>
            <td><input type="text" id=Dowload></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" id="Description"></td>
        </tr>
        <tr>
            <td>Picture</td>
            <td><input type="text" id="Picture"></td>
        </tr>
        <tr>
            <td>Suscess</td>
            <td>
                <input type="radio" id="Suscess1" name="Suscess1" value="true" checked>
                <label for="Suscess1">true</label>
                <input type="radio" id="Suscess2" name="Suscess1" value="false">
                <label for="Suscess1">false</label>
            </td>
        </tr>
        <tr>
            <td>Group</td>
            <td><input type="text" id="Group"></td>
        </tr>
        <tr>
            <td>Year</td>
            <td><input type="text" id="Year"></td>
        </tr>
        <tr>
            <td>Sound</td>
            <td>
                <input type="checkbox" id="Sound_English" name="Sound_English" value="English">
                <label for="English"> English</label>
                <input type="checkbox" id="Sound_Thai" name="Sound_Thai" value="Thai">
                <label for="Thai"> Thai</label>
                <input type="checkbox" id="Sound_Japan" name="Sound_Japan" value="Japan">
                <label for="Japan"> Japan</label>
            </td>
        </tr>
        <tr>
            <td>Sub</td>
            <td>
                <input type="checkbox" id="Sub_English" name="Sub_English" value="English">
                <label for="English"> English</label>
                <input type="checkbox" id="Sub_Thai" name="Sub_Thai" value="Thai">
                <label for="Thai"> Thai</label>
            </td>
        </tr>
    </table>
    <button onclick="MainFunction()">Send File</button>
    <button onclick="AllFileFunction()">Send All File</button>
    <button onclick="MyDriveFunction()">Send MyDrive</button>
    <br/><br/>

    function MainFunction(){

        model.Type = document.getElementById("Type").value;

        model.Chapter = document.getElementById("Chapter").value;
        model.CheckChapter = document.getElementById("CheckChapter").value;
        model.Trans.Trans = document.getElementById("TransName").value;

        }

    function DowloadLink(){
        modelDowload.EP = document.getElementById("EPName").value;

        model.Download.push(modelDowload);

            EP : null,
            Dowload : []
        }
        modelDowloadLink = {

        document.getElementById("LinkName").value = ''
        document.getElementById("LinkDowload").value = ''

        document.getElementById("Showdata").innerHTML = JSON.stringify(model,undefined,2);
    }

            modelDowloadLink.Suscess = true;
        }
        else{
            modelDowloadLink.Suscess = false;
        }

        //modelMyDrive
        modelMyDrive.Type = document.getElementById("Type").value;
        modelMyDrive.Name = document.getElementById("Name").value;
        modelMyDrive.Category = document.getElementById("Category").value;
        modelMyDrive.Chapter = document.getElementById("Chapter").value;
        modelMyDrive.CheckChapter = document.getElementById("CheckChapter").value;
        modelMyDrive.Credit.Trans = document.getElementById("TransName").value;
        modelMyDrive.Credit.Link = document.getElementById("TransLink").value;
        modelMyDrive.Group = document.getElementById("Group").value;

        if(document.getElementById("Sound_Japan").checked){
            modelMyDrive.Sound.push(document.getElementById("Sound_Japan").value);

        if(document.getElementById("Sub_English").checked){

        console.log(modelMyDrive);

    function MyDriveModel(){
        // disble Story
        SetStoryDisabled(true);
        
    }

    function FileModel(){
        SetStoryDisabled(false);

    function SetStoryDisabled(value){
        document.getElementById("Hentai").disabled = value;
        document.getElementById("Commady").disabled = value;
        document.getElementById("15").disabled = value;
        document.getElementById("18").disabled = value;
        document.getElementById("Description").disabled = value;

        document.getElementById("Group").disabled = !value;
        document.getElementById("Year").disabled = !value;
        document.getElementById("Sound_English").disabled = !value;
        document.getElementById("Sound_Thai").disabled = !value;
        document.getElementById("Sound_Japan").disabled = !value;
        document.getElementById("Sub_English").disabled = !value;
        document.getElementById("Sub_Thai").disabled = !value;

        if(value){
            document.getElementById('MyDrive').classList.add('textred');
            document.getElementById('AllDrive').classList.remove('textred');
        }
